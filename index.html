<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker v2</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 { margin-top: 0; }

        /* --- TWEAK 1: BIGGER WARMUP TEXT --- */
        .warmup-container {
            background-color: #e0f2fe; /* Light blue background */
            border-left: 6px solid var(--primary);
        }

        .warmup-text {
            font-size: 1.5rem; /* Increased size */
            font-weight: 700;  /* Bolder */
            line-height: 1.4;
            color: #0c4a6e;
        }

        .exercise-item {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .exercise-item:last-child { border-bottom: none; }

        .exercise-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 10px;
        }

        .input-wrapper label {
            display: block;
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box; /* Fixes padding issues */
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        .btn:hover { opacity: 0.9; }

    </style>
</head>
<body>

    <div style="margin-bottom: 20px;">
        <h1>Today's Session</h1>
        <p style="color: #6b7280;">Focus: Full Body + Cardio</p>
    </div>

    <div class="card warmup-container">
        <div style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; color: #0284c7; margin-bottom: 5px; font-weight:bold;">Warmup</div>
        <div class="warmup-text" id="warmup-display">
            5 mins Light Jog + Dynamic Stretching
        </div>
    </div>

    <div class="card" id="workout-list">
        </div>

    <button class="btn" onclick="logWorkout()">Log Workout</button>

    <script>
        // Sample Workout Data (including a Run)
        const todaysWorkout = [
            { id: 1, name: "Barbell Squat", type: "strength", targetReps: "5 sets x 5 reps" },
            { id: 2, name: "Bench Press", type: "strength", targetReps: "3 sets x 8 reps" },
            { id: 3, name: "Treadmill Run", type: "run", targetReps: "Run for Time" }, // Type is RUN
            { id: 4, name: "Dumbbell Rows", type: "strength", targetReps: "3 sets x 12 reps" }
        ];

        const workoutListEl = document.getElementById('workout-list');

        function renderWorkout() {
            workoutListEl.innerHTML = '';

            todaysWorkout.forEach(exercise => {
                const div = document.createElement('div');
                div.className = 'exercise-item';

                // --- TWEAK 2: LOGIC FOR INPUT FIELDS ---
                let inputHTML = '';

                if (exercise.type === 'run') {
                    // If it is a run, show Time and Incline
                    inputHTML = `
                        <div class="input-group">
                            <div class="input-wrapper">
                                <label>Time (mm:ss)</label>
                                <input type="text" placeholder="e.g. 12:30" id="input-${exercise.id}-time">
                            </div>
                            <div class="input-wrapper">
                                <label>Incline (%)</label>
                                <input type="number" step="0.5" placeholder="e.g. 1.0" id="input-${exercise.id}-incline">
                            </div>
                        </div>
                    `;
                } else {
                    // Standard Strength inputs
                    inputHTML = `
                        <div class="input-group">
                            <div class="input-wrapper">
                                <label>Weight (lbs/kg)</label>
                                <input type="number" placeholder="Weight" id="input-${exercise.id}-weight">
                            </div>
                            <div class="input-wrapper">
                                <label>Reps Achieved</label>
                                <input type="number" placeholder="Reps" id="input-${exercise.id}-reps">
                            </div>
                        </div>
                    `;
                }

                div.innerHTML = `
                    <span class="exercise-name">${exercise.name}</span>
                    <div style="font-size: 0.9rem; color: #6b7280; margin-bottom: 10px;">Target: ${exercise.targetReps}</div>
                    ${inputHTML}
                `;

                workoutListEl.appendChild(div);
            });
        }

        function logWorkout() {
            // Simple alert to show data capture
            let summary = "Workout Logged:\n";
            todaysWorkout.forEach(ex => {
                if(ex.type === 'run'){
                    const time = document.getElementById(`input-${ex.id}-time`).value || '0';
                    const inc = document.getElementById(`input-${ex.id}-incline`).value || '0';
                    summary += `${ex.name}: ${time} min @ ${inc}% incline\n`;
                } else {
                    const weight = document.getElementById(`input-${ex.id}-weight`).value || '0';
                    const reps = document.getElementById(`input-${ex.id}-reps`).value || '0';
                    summary += `${ex.name}: ${weight}lbs x ${reps} reps\n`;
                }
            });
            alert(summary);
        }

        // Initialize
        renderWorkout();

    </script>
</body>
</html>
