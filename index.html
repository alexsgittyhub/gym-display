<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Workout Log - FIXED</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            /* THE "COOL" PALETTE */
            --bg-deep: #050505;
            --bg-panel: #111111;
            --primary: #00ff9d; /* Neon Green */
            --secondary: #00d2ff; /* Neon Blue */
            --text-main: #e0e0e0;
            --text-dim: #666666;
            --glow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Share Tech Mono', monospace, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .interface {
            width: 100%;
            max-width: 550px;
        }

        /* HEADER */
        header {
            border-bottom: 2px solid var(--primary);
            padding-bottom: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            text-transform: uppercase;
            text-shadow: var(--glow);
            color: var(--primary);
        }

        .status {
            font-size: 0.8rem;
            color: var(--primary);
            animation: blink 2s infinite;
        }

        @keyframes blink { 50% { opacity: 0.5; } }

        /* WARMUP - BIG TEXT RESTORED */
        .warmup-panel {
            background: rgba(0, 210, 255, 0.05);
            border-left: 6px solid var(--secondary);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.1);
        }

        .label-text {
            display: block;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .warmup-display {
            font-size: 1.8rem; /* Big and clear */
            color: white;
            line-height: 1.3;
            font-weight: bold;
        }

        /* CARDS */
        .card {
            background-color: var(--bg-panel);
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--text-dim);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* RUNNING CARDS styling distinction */
        .card.type-run {
            border-right: 2px solid var(--secondary);
        }

        .ex-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .ex-name {
            font-size: 1.3rem;
            color: white;
        }

        .ex-target {
            font-size: 0.8rem;
            color: var(--text-dim);
            background: #1a1a1a;
            padding: 4px 8px;
            border-radius: 2px;
        }

        /* INPUTS */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .input-wrapper label {
            display: block;
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: black;
            border: 1px solid #333;
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            padding: 10px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        /* Run inputs glow blue instead of green */
        .type-run input:focus {
            border-color: var(--secondary);
            color: var(--secondary);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
        }

        /* BUTTON */
        .btn-log {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: var(--primary);
            color: black;
            border: none;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: var(--glow);
        }

        .btn-log:hover {
            background: white;
            box-shadow: 0 0 20px var(--primary);
        }
    </style>
</head>
<body>

    <div class="interface">
        <header>
            <h1>Workout_Log</h1>
            <span class="status">:: SYSTEM ONLINE ::</span>
        </header>

        <div class="warmup-panel">
            <span class="label-text">Initiation Sequence</span>
            <div class="warmup-display">
                5 min Row @ 2:00 pace<br>+ Shoulder Halo
            </div>
        </div>

        <div id="workout-stream"></div>

        <button class="btn-log" onclick="completeSession()">Commit Session Data</button>
    </div>

    <script>
        // --- DATA ---
        const sessionData = [
            { id: 101, name: "Back Squat", type: "strength", target: "3 x 5" },
            { id: 102, name: "Overhead Press", type: "strength", target: "3 x 8" },
            { id: 103, name: "Interval Sprint", type: "run", target: "15 min Intervals" }, // The Run
            { id: 104, name: "Pull-ups", type: "strength", target: "3 x Failure" }
        ];

        const stream = document.getElementById('workout-stream');

        // --- RENDER ---
        function renderInterface() {
            stream.innerHTML = '';
            
            sessionData.forEach(ex => {
                const card = document.createElement('div');
                card.className = `card type-${ex.type}`;

                // --- LOGIC: Run vs Strength Inputs ---
                let inputsHtml = '';

                if (ex.type === 'run') {
                    // Run: Time & Incline
                    inputsHtml = `
                        <div class="input-grid">
                            <div class="input-wrapper">
                                <label>Total Time (MM:SS)</label>
                                <input type="text" placeholder="00:00" id="in-${ex.id}-val1">
                            </div>
                            <div class="input-wrapper">
                                <label>Incline (%)</label>
                                <input type="number" placeholder="0.0" step="0.5" id="in-${ex.id}-val2">
                            </div>
                        </div>
                    `;
                } else {
                    // Strength: Weight & Reps
                    inputsHtml = `
                        <div class="input-grid">
                            <div class="input-wrapper">
                                <label>Load (LBS)</label>
                                <input type="number" placeholder="000" id="in-${ex.id}-val1">
                            </div>
                            <div class="input-wrapper">
                                <label>Reps Complete</label>
                                <input type="number" placeholder="0" id="in-${ex.id}-val2">
                            </div>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="ex-header">
                        <span class="ex-name">${ex.name}</span>
                        <span class="ex-target">[${ex.target}]</span>
                    </div>
                    ${inputsHtml}
                `;
                stream.appendChild(card);
            });
        }

        // --- LOGIC: THIS WAS BROKEN, NOW FIXED ---
        function completeSession() {
            let logSummary = "SESSION REPORT:\n----------------\n";
            
            // Loop through data and grab the matching inputs
            sessionData.forEach(ex => {
                const val1 = document.getElementById(`in-${ex.id}-val1`).value || "--";
                const val2 = document.getElementById(`in-${ex.id}-val2`).value || "--";

                if (ex.type === 'run') {
                    logSummary += `${ex.name}: ${val1} min @ ${val2}% incline\n`;
                } else {
                    logSummary += `${ex.name}: ${val1} lbs x ${val2} reps\n`;
                }
            });

            // Show feedback
            const btn = document.querySelector('.btn-log');
            const originalText = btn.innerText;
            
            btn.innerText = "DATA SAVED âœ“";
            btn.style.background = "var(--secondary)";
            
            // Actually show the data so user knows it worked
            alert(logSummary);

            // Reset button after 2 seconds
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "var(--primary)";
            }, 2000);
        }

        // Start
        renderInterface();
    </script>
</body>
</html>
