<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log - Dark Mode</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: #1e1e24;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #00f2ea; /* Neon Cyan */
            --accent-glow: rgba(0, 242, 234, 0.2);
            --border: #333333;
        }

        body {
            font-family: 'Courier New', Courier, monospace; /* Tech/Terminal feel */
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        /* HEADER */
        header {
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        /* WARMUP - BIG TEXT TWEAK */
        .warmup-box {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-left: 4px solid var(--accent);
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 30px;
        }

        .warmup-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .warmup-content {
            font-size: 1.8rem; /* Requested Tweak: Bigger */
            font-weight: bold;
            color: white;
            line-height: 1.2;
        }

        /* WORKOUT CARD */
        .exercise-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .exercise-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
            display: block;
        }

        .exercise-meta {
            font-size: 0.85rem;
            color: var(--accent);
            margin-bottom: 15px;
            display: block;
            font-family: sans-serif;
        }

        /* INPUTS */
        .input-row {
            display: flex;
            gap: 15px;
        }

        .input-group {
            flex: 1;
        }

        label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: #000;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            border-radius: 4px;
            box-sizing: border-box;
            transition: 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        /* BUTTON */
        .log-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .log-btn:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 20px var(--accent-glow);
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Session Log_01</h1>
        <span style="color: var(--text-muted); font-size: 0.9rem;">> System Ready</span>
    </header>

    <div class="warmup-box">
        <div class="warmup-label">Required Warmup</div>
        <div class="warmup-content">
            5 min Row + Dynamic Stretch
        </div>
    </div>

    <div id="workout-container">
        </div>

    <button class="log-btn" onclick="saveLog()">> Save Data</button>
</div>

<script>
    // Data Structure
    const workoutData = [
        { id: 1, name: "Deadlift", type: "strength", target: "3 x 5" },
        { id: 2, name: "Overhead Press", type: "strength", target: "4 x 8" },
        { id: 3, name: "Treadmill Sprint", type: "run", target: "Run for Time" }, // Type: RUN
        { id: 4, name: "Plank", type: "strength", target: "3 x 60s" }
    ];

    const container = document.getElementById('workout-container');

    function render() {
        container.innerHTML = '';
        
        workoutData.forEach(ex => {
            let inputHTML = '';

            // --- LOGIC TWEAK: Check if it's a run or strength ---
            if (ex.type === 'run') {
                inputHTML = `
                    <div class="input-row">
                        <div class="input-group">
                            <label>Duration (mm:ss)</label>
                            <input type="text" placeholder="00:00" id="in-${ex.id}-1">
                        </div>
                        <div class="input-group">
                            <label>Incline (%)</label>
                            <input type="number" placeholder="0.0" step="0.5" id="in-${ex.id}-2">
                        </div>
                    </div>
                `;
            } else {
                inputHTML = `
                    <div class="input-row">
                        <div class="input-group">
                            <label>Weight (lbs)</label>
                            <input type="number" placeholder="000" id="in-${ex.id}-1">
                        </div>
                        <div class="input-group">
                            <label>Reps / Secs</label>
                            <input type="number" placeholder="0" id="in-${ex.id}-2">
                        </div>
                    </div>
                `;
            }

            const card = document.createElement('div');
            card.className = 'exercise-card';
            card.innerHTML = `
                <span class="exercise-title">${ex.name}</span>
                <span class="exercise-meta">// Target: ${ex.target}</span>
                ${inputHTML}
            `;
            container.appendChild(card);
        });
    }

    function saveLog() {
        console.log("Saving...");
        const btn = document.querySelector('.log-btn');
        const originalText = btn.innerText;
        
        btn.innerText = "> SAVED";
        btn.style.background = "var(--accent)";
        btn.style.color = "#000";
        
        setTimeout(() => {
            btn.innerText = originalText;
            btn.style.background = "transparent";
            btn.style.color = "var(--accent)";
        }, 2000);
    }

    render();
</script>

</body>
</html>
